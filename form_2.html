<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>form_2</title>
    <link rel="stylesheet" href="css/style_2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <div class="form">
        <div class="input_field">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" class="input" />
        </div>
        <div class="input_field">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" class="input" />
        </div>
        <div class="input_field">
          <label for="age">Age</label>
          <input type="number" id="age" class="input" />
        </div>
        <div class="input_field">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="input" />
        </div>
        <div class="input_field">
          <label for="password">Password</label>
          <input type="password" id="password" class="input" />
        </div>
        <div class="input_field">
          <label>Gender</label>
          <div class="radio">
            <label for="male" class="input_male">
              <input type="radio" id="male" class="input_radio" name="sex" />
              Male
            </label>

            <label for="female">
              <input type="radio" id="female" name="sex" />
              Female
            </label>
          </div>
        </div>
        <div class="input_field">
          <label>Profession</label>
          <input type="checkbox" id="student" />
          <label for="student">I'm a student</label>
          <input type="checkbox" id="businessman" />
          <label for="businessman">I'm a businessman</label>
        </div>
        <div class="input_field">
          <label>Birthday</label>
          <div class="dmy">
            <label for="day"
              >Day
              <select name="" id="">
                <option value="" disabled selected>select</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
                <option value="">13</option>
                <option value="">14</option>
                <option value="">15</option>
                <option value="">16</option>
                <option value="">17</option>
                <option value="">18</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
                <option value="">22</option>
                <option value="">23</option>
                <option value="">24</option>
                <option value="">25</option>
                <option value="">26</option>
                <option value="">27</option>
                <option value="">28</option>
                <option value="">29</option>
                <option value="">30</option>
                <option value="">31</option>
              </select>
            </label>
            <label for="month"
              >Month
              <select name="" id="">
                <option value="" disabled selected>select</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
              </select>
            </label>
            <label for="year"
              >Year
              <select name="" id="">
                <option value="" disabled selected>select</option>
                <option value="">1991</option>
                <option value="">1992</option>
                <option value="">1993</option>
                <option value="">1994</option>
                <option value="">1995</option>
                <option value="">1996</option>
                <option value="">1997</option>
                <option value="">1998</option>
                <option value="">1999</option>
                <option value="">2000</option>
              </select>
            </label>
          </div>
        </div>
        <div class="input_field">
          <input type="submit" value="Register" class="btn btn_sub" />
          <input type="reset" value="Reset" class="btn" />
        </div>
      </div>
    </div>
  </body>
</html>
